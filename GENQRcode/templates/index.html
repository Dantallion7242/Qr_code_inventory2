<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Inventory Insert Data</h1>
        <form action="/add_item" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="year_made">Year Made:</label>
            <input type="number" id="year_made" name="year_made" required>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>

            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="donated">Donated</option>
                <option value="purchased">Purchased</option>
                <option value="won">Won</option>
            </select>

            <button type="submit">Add Item</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/login" style="text-decoration: none; font-size: 16px; color: #007bff;">Login to Database</a>
            <a href="/dashboard" style="text-decoration: none; font-size: 16px; color: #007bff;">Dashboard View</a>
        </div>
    </div>
</body>
</html>
